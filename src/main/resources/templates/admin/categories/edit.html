<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pl"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header">
</head>
<body>
<nav th:replace="fragments/header :: navigation"></nav>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <form class="col-md-offset-4 col-md-4 col-md-offset-4" th:method="post" th:action="@{/admin/categories/edit}">
            <div class="login-layout">
                <input type="hidden" th:field="${category.id}">
                <div class="login-text text-center">Edytowanie kategorii <span th:text="${category.name}"></span> </div>
                <div class="register-text text-center">Kliknij <a th:href="@{/admin/categories}" class="link-success">tutaj </a> Aby powrócić do listy kategorii</div>
                <div class="form-group">
                    <label></label>
                    <input th:field="${category.name}" class="form-control" type="text" placeholder="Nowa nazwa"
                           aria-label="default input example">
                    <p class="error text-warning" th:errors="${category.name}"></p>
                </div>
                <div class="form-group">
                    <label></label>
                    <input th:field="${category.description}" class="form-control" type="text" placeholder="Nowy opis"
                           aria-label="default input example">
                    <p class="error text-warning" th:errors="${category.description}"></p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-success" type="submit">Aktualizuj</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
