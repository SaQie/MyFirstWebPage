<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pl"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header">
</head>
<body>
<nav th:replace="fragments/header :: navigation"></nav>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <form class="col-md-offset-4 col-md-4 col-md-offset-4" th:method="post" th:action="@{/home/user/settings/${userByUsername.username}}">
            <div class="login-layout">
                <div class="login-text text-center">Edytowanie danych</div>
                <div class="register-text text-center">Kliknij <a th:href="@{/home}" class="link-success">tutaj </a> Aby powrócić do strony głównej</div>
                <input type="hidden" th:field="${userByUsername.id}">
                <div class="form-group">
                    <input th:field="${userByUsername.firstName}" type="text" class="form-control" placeholder="Imię">
                    <p class="error text-warning" th:errors="${userByUsername.firstName}"></p>
                </div>
                <br>
                <div class="form-group">
                    <input th:field="${userByUsername.lastName}" type="text" class="form-control" placeholder="Nazwisko">
                    <p class="error text-warning" th:errors="${userByUsername.lastName}"></p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-success" type="submit">Zapisz zmiany</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
