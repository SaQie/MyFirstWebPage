<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pl"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header">
</head>
<body>
<nav th:replace="fragments/header :: navigation"></nav>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <form class="col-md-offset-4 col-md-4 col-md-offset-4" th:method="post" th:action="@{'/home/' + ${category.name} + '/add'}" >
            <div class="login-layout">
                <div class="login-text text-center">Dodawanie nowego posta</div>
                <div class="register-text text-center">Kliknij <a th:href="@{/admin/categories}" class="link-success">tutaj </a> Aby powrócić do listy kategorii</div>
                <div class="form-group">
                    <label></label>
                    <input th:field="${post.topic}" type="text" class="form-control" placeholder="Temat">
                    <p class="error text-warning" th:errors="${post.topic}"></p>
                </div>
                <div class="form-group">
                    <label></label>
                    <textarea autofocus="true" th:field="${post.content}" cols="5" rows="2" style="color: #428C42; background-color: #212529; font-weight: bold; width: 100%; height: 150%; border-style: solid; border-color: #212529">Wpisz tutaj treść posta</textarea>
                    <p class="error text-warning" th:errors="${post.content}"></p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-success" type="submit">Dodaj nowy post</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
