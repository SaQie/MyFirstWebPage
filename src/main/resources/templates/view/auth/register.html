<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pl"
>
<head th:replace="fragments/header :: header">
</head>
<body>
<nav th:replace="fragments/header :: navigation"></nav>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <form class="col-md-offset-4 col-md-4 col-md-offset-4" th:action="@{/auth/register}" th:method="post" th:object="${registerDto}">
            <div class="login-layout">
                <div class="login-text text-center">Zarejestruj się</div>
                <div class="register-text text-center">Jeśli posiadasz już konto, <a th:href="@{/auth/login}"
                                                                                     class="link-success">kliknij</a>
                    aby się zalogować
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="text" class="form-control" placeholder="Login" th:field="*{username}">
                    <p class="error text-warning" th:errors="${registerDto.username}"></p>
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="password" class="form-control" placeholder="Hasło" th:field="*{password}">
                    <p class="error text-warning" th:errors="${registerDto.password}"></p>
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="email" class="form-control" placeholder="E-Mail" th:field="*{email}">
                    <p class="error text-warning" th:errors="${registerDto.email}"></p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-success" type="submit">Zarejestruj się</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
